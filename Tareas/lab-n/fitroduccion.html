<!DOCTYPE html>
<html lang="en">

    <title>Introduccion de datos</title>

<body onload="cargarCarreras()">

                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>CU</th>
                        <th>Sexo</th>
                        <th>Carrera</th>
                    </tr>
                </thead>
                <tbody id="formulario">
                    <tr>

                    </tr>
                </tbody>
            </table>
            <input type="submit" value="Guardar">
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
